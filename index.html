    <!-- MENU -->

      <nav class="navbar navbar-expand-lg bg-body-tertiary menu">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MSI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

            </form>

      <!-- wall -->
      <section id="body-section">

      <div class="row">
        
        <div class="col-sm" id="left-wall">
          <div class="form">
            <div class="input-group">
              <div class="input-group-prepend">

              </div>
              <input type="text" class="form-control" id="title" />
            </div>
            <!-- button save & button delete -->
    
            <select id="filter" class="form-select" aria-label="Default select example">
              <option selected disabled="">Status: Open this select menu</option>
              <option value="done">Done</option>
              <option value="todo">Todo</option>
              <option value="all">All</option>
            </select>
            <br />

          <div class="list">
